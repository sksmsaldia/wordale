<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-column">
        <div class="header-icon">
          <img src="asset/bar.svg" alt="bar" />
        </div>
      </div>
      <div class="header-title">Wordale</div>
      <div class="header-column">
        <div class="header-icon">
          <img src="asset/question.svg" alt="question" />
        </div>
        <div class="header-icon">
          <img src="asset/chart.svg" alt="chart" />
        </div>
        <div class="header-icon">
          <img src="asset/setting.svg" alt="setting" />
        </div>
      </div>
    </header>

    <main>
      <div id="timer">time: 00:00</div>
      <div class="board">
        <div class="board-row row-0">
          <div class="board-column" data-index="00"></div>
          <div class="board-column" data-index="01"></div>
          <div class="board-column" data-index="02"></div>
          <div class="board-column" data-index="03"></div>
          <div class="board-column" data-index="04"></div>
        </div>

        <div class="board-row row-1">
          <div class="board-column" data-index="10"></div>
          <div class="board-column" data-index="11"></div>
          <div class="board-column" data-index="12"></div>
          <div class="board-column" data-index="13"></div>
          <div class="board-column" data-index="14"></div>
        </div>

        <div class="board-row row-2">
          <div class="board-column" data-index="20"></div>
          <div class="board-column" data-index="21"></div>
          <div class="board-column" data-index="22"></div>
          <div class="board-column" data-index="23"></div>
          <div class="board-column" data-index="24"></div>
        </div>

        <div class="board-row row-3">
          <div class="board-column" data-index="30"></div>
          <div class="board-column" data-index="31"></div>
          <div class="board-column" data-index="32"></div>
          <div class="board-column" data-index="33"></div>
          <div class="board-column" data-index="34"></div>
        </div>

        <div class="board-row row-4">
          <div class="board-column" data-index="40"></div>
          <div class="board-column" data-index="41"></div>
          <div class="board-column" data-index="42"></div>
          <div class="board-column" data-index="43"></div>
          <div class="board-column" data-index="44"></div>
        </div>

        <div class="board-row row-5">
          <div class="board-column" data-index="50"></div>
          <div class="board-column" data-index="51"></div>
          <div class="board-column" data-index="52"></div>
          <div class="board-column" data-index="53"></div>
          <div class="board-column" data-index="54"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="keyboard-row row-1">
        <button class="keyboard-column" data-key="Q">Q</button>
        <button class="keyboard-column" data-key="W">W</button>
        <button class="keyboard-column" data-key="E">E</button>
        <button class="keyboard-column" data-key="R">R</button>
        <button class="keyboard-column" data-key="T">T</button>
        <button class="keyboard-column" data-key="Y">Y</button>
        <button class="keyboard-column" data-key="U">U</button>
        <button class="keyboard-column" data-key="I">I</button>
        <button class="keyboard-column" data-key="O">O</button>
        <button class="keyboard-column" data-key="P">P</button>
      </div>
      <div class="keyboard-row row-2">
        <button class="keyboard-column" data-key="A">A</button>
        <button class="keyboard-column" data-key="S">S</button>
        <button class="keyboard-column" data-key="D">D</button>
        <button class="keyboard-column" data-key="F">F</button>
        <button class="keyboard-column" data-key="G">G</button>
        <button class="keyboard-column" data-key="H">H</button>
        <button class="keyboard-column" data-key="J">J</button>
        <button class="keyboard-column" data-key="K">K</button>
        <button class="keyboard-column" data-key="L">L</button>
      </div>
      <div class="keyboard-row row-3">
        <button class="keyboard-column wide" data-key="ENTER">ENTER</button>
        <button class="keyboard-column" data-key="Z">Z</button>
        <button class="keyboard-column" data-key="X">X</button>
        <button class="keyboard-column" data-key="C">C</button>
        <button class="keyboard-column" data-key="V">V</button>
        <button class="keyboard-column" data-key="B">B</button>
        <button class="keyboard-column" data-key="N">N</button>
        <button class="keyboard-column" data-key="M">M</button>
        <button class="keyboard-column wide" data-key="BACK">
          <div class="back-space-icon">
            <img src="asset/back-space.svg" alt="back-space" />
          </div>
        </button>
      </div>
    </footer>
  </body>
</html>
